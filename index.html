<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Finance</title>
</head>

<body>
    <!-- Header -->
    <header class="text-center text-primary my-5">
        <h1>Finance</h1>
    </header>

    <!-- Show Case -->
    <section>
        <ul class="finances container m-5"></ul>
    </section>

    <!-- Footer -->
    <footer class="footer_container sticky-bottom">
        <form class="finance_form row container m-auto">
            <div class="col-lg col-md-6 finance_container">
                <label class="form-text text-dark" for="finance_status">Type:</label>
                <select class="form-select" name="finance_status" id="finance_status">
                    <option value="invoice">invoice</option>
                    <option value="payment">payment</option>
                </select>
            </div>

            <div class="col-lg col-md-6 name_container">
                <label class="form-text text-dark" for="name">From/To:</label>
                <input class="form-control" id="name" name="Name" type="text">
            </div>

            <div class="col-lg col-md-6 details_container">
                <label class="form-text text-dark" for="details">details:</label>
                <input class="form-control" id="details" name="Details" type="text">
            </div>

            <div class="col-lg col-md-6 amount_container">
                <label class="form-text text-dark" for="amount">amount:</label>
                <input class="form-control" id="amount" name="Amount" type="number">
            </div>

            <button class="col-lg-1 btn btn-primary mt-4">add</button>
        </form>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
